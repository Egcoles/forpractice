<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #global-loader {
        position: fixed;
        inset: 0;
        background: #0d1117; /* Dark background similar to MUI dark mode */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top-color: #1976d2; /* MUI primary blue */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      .loading-text {
        color: #c7d0dc;
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="global-loader">
      <div class="spinner"></div>
      <div class="loading-text">Loading app...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
